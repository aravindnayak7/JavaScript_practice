    function armStrong(){
        var num=document.getElementById("01").value;
        var digits=num.length;
        var number=parseInt(num);
        var sum=0;
        for(var i=0;i<digits;i++){
            sum +=Math.pow(parseInt(num.charAt(i)), digits);
        }
        if(sum==number) document.getElementById("result").innerHTML ="Yes";
     else document.getElementById("result").innerHTML ="No"
