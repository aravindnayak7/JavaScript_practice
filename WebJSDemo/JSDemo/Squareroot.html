<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color:lightblue;
        }
        .fill{
            border-align:center;
            border-radius:20px;
            
            border:3;
            margin-left:35%;
            margin-top:10%; 
            border-color:red;
        }
    </style>
</head>
<body>
    <table class="fill">
        <tr>
            <td><label id="first">Enter the number</label></td>
            <td><input type="text area" id="01"/></td>
        </tr>
        <tr>
            <td><label id="first">Square root</label></td>
            <td><input type="text area" id="out"/></td>
            <td><button  class="btn btn-primary" type="button" onclick="sqRoot()">Submit</button></td>
        </tr>
    </table>
    
    <p id="result"></p>
    <div>
        <script>
            function sqRoot(){
                var num=parseInt(document.getElementById("01").value);
                var res=Math.sqrt(num);
                
                document.getElementById("out").value=res;
            }
        </script>
    </div>
</body>
</html>
