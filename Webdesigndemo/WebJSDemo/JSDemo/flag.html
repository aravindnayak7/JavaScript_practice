<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <label>Enter a number</label>
    <input type="text" id="01"  />
    <button onclick="patternPrint()">Print Pattern</button>
    <p id="result"></p>
    <script>
        function patternPrint(){
            var num=parseInt(document.getElementById("01").value);
            for(var i=1;i<=num;i++){
                for(var j=1;j<=i;j++){
                    document.write(j);
                }
                document.write("<br/>")
            }
        }
    </script>
</body>
</html>
